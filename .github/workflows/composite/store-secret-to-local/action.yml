name: Store Secret

inputs:
  secret_from_repo:
    required: true
    type: string
    description: 'A secret profile in application. ( secrets.??? )'
  file_dir:
    required: true
    type: string
    description: './, ./'
  file_name:
    required: true
    type: string
    description: 'secret.txt, application-prod.yml, etc'

env:
  SECRET: ${{ inputs.secret_from_repo }}
  FILE_DIR: ${{ inputs.file_dir }}
  FILE_PATH: ${{ inputs.file_dir }}/${{ inputs.file_name }}

runs:
  using: 'composite'

  steps:
    - name: Setup environment variables
      shell: bash
      run: |
        echo "SECRET=${{ inputs.secret_from_repo }}" >> $GITHUB_ENV
        echo "FILE_DIR=${{ inputs.file_dir }}" >> $GITHUB_ENV
        echo "FILE_PATH=${{ inputs.file_dir }}/${{ inputs.file_name }}" >> $GITHUB_ENV


    - name: Check whether duplicate exists
      shell: bash
      run: |
        if [ -f "$FILE_PATH" ]; then
          exit 1
        fi

    - name: Store secret
      shell: bash
      run: |
        mkdir -p "$FILE_DIR"
        echo "$SECRET" > "$FILE_PATH"
